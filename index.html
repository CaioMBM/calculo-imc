<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Calculadora de IMC</h1>

    <div class="container">
        <form action="#">
            <div class="campos">
                <div class="campo-ind">
                    <label for="ipt-altura">Altura (m):</label>
                    <input id="ipt-altura" type="number" min="0" step=".01">
                </div>

                <div class="campo-ind">
                    <label for="ipt-peso">Peso (kg):</label>
                    <input id="ipt-peso" type="number" min="0" step=".01">
                </div>
            </div>

            <button id="btn-submit" type="submit" onclick="calcular()">Calcular</button>
        </form>
    </div>

    <div class="container-2">
        <p id="resultado"></p>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
